## Nordic Tmux Theme Configuration
## Based on Nordic.nvim color palette

# Status bar configuration
set-option -g status "on"
set -g status-interval 2

# Status bar colors (Nordic palette)
set-option -g status-fg '#d8dee9'  # Nordic fg0
set-option -g status-bg '#2e3440'  # Nordic bg0

# Mode style (when in copy mode)
set-option -g mode-style fg='#b48ead',bg='#434c5e'  # Nordic purple, bg2

# Default status bar colors
set-option -g status-style fg='#d8dee9',bg='#2e3440',default

# Window status colors
set-window-option -g window-status-style fg='#e5e9f0',bg='#2e3440'  # fg1, bg0
set-window-option -g window-status-activity-style 'bg=#3b4252,fg=#e5e9f0'  # bg1, fg1
set-window-option -g window-status-current-style fg='#2e3440',bg='#81a1c1'  # bg0, blue

# Window status format
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format " #I:#W "

# Pane border colors
set-option -g pane-border-style fg='#434c5e'  # bg2
set-option -g pane-active-border-style fg='#81a1c1'  # blue

# Message text colors
set-option -g message-style fg='#d8dee9',bg='#2e3440'  # fg0, bg0

# Status left (session info)
set-option -g status-left-length 100
set-option -g status-left "#[fg=#a3be8c]#S #[fg=#e5e9f0]| "  # green, fg1

# Status right (time and host)
set-option -g status-right-length 100
set-option -g status-right "#[fg=#88c0d0]%Y-%m-%d %H:%M #[fg=#e5e9f0]| #[fg=#a3be8c]#h"  # cyan, fg1, green

# Clock mode colors
set-window-option -g clock-mode-colour '#81a1c1'  # blue
