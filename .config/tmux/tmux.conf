# Don't override PATH - let the shell handle it
# set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# -- Miscellaneous -------------------------------------------------------------
set -g default-shell "/bin/zsh"
set -g default-command "/bin/zsh -i -l"

# Allows mouse clicking between panes.
set -g mouse on

set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm*:Tc"

bind-key b set-option status
set -g status-position bottom
set -g status-interval 5

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# -- Bindings ------------------------------------------------------------------

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# split panes using - and =
bind - split-window -h
bind = split-window -v
unbind '"'
unbind %

# Change window panes with h, j, k, l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize panes
bind -r C-h resize-pane -L 5 
bind -r C-j resize-pane -D 5 
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.
unbind-key -T copy-mode-vi v


# -- Status Bar Configuration --------------------------------------------------
# Nordic theme configuration
source-file ~/.config/tmux/tmux-nordic.conf


# -- TPM Package Manager -------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'


# -- Initialize TMUX Plugin Manager (TPM) -------------------------------------
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
