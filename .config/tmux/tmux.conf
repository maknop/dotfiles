# set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# -- Miscellaneous -------------------------------------------------------------
set -g default-shell "/bin/zsh"
set -g default-command "/bin/zsh -i -l"

# Allows mouse clicking between panes.
set -g mouse on

set -g default-terminal "xterm-256color"
set -sa terminal-overrides ",xterm*:Tc"

bind-key b set-option status
set -g status-position bottom
set -g status-interval 5

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# -- Bindings ------------------------------------------------------------------

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# split panes using - and =
bind - split-window -h
bind = split-window -v
unbind '"'
unbind %

# Change window panes with h, j, k, l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize panes
bind -r C-h resize-pane -L 5 
bind -r C-j resize-pane -D 5 
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.
unbind-key -T copy-mode-vi v


# -- Status Bar Configuration --------------------------------------------------
# Nordic theme configuration
# Nordic color palette
set -g @nordic_bg '#2e3440'
set -g @nordic_bg_dark '#242933'
set -g @nordic_bg_light '#3b4252'
set -g @nordic_bg_lighter '#434c5e'
set -g @nordic_bg_visual '#4c566a'

set -g @nordic_fg '#e5e9f0'
set -g @nordic_frost_green '#8fbcbb'
set -g @nordic_frost_blue '#88c0d0'
set -g @nordic_frost_teal '#81a1c1'
set -g @nordic_aurora_yellow '#ebcb8b'
set -g @nordic_aurora_red '#bf616a'
set -g @nordic_comment '#616e88'

# Status bar styling
set-option -g status-style fg='#{@nordic_fg}',bg='#{@nordic_bg_dark}'
set-option -g mode-style fg='#{@nordic_frost_teal}',bg='#{@nordic_bg_visual}'

# Window styling
set-window-option -g window-status-style fg='#{@nordic_comment}',bg='#{@nordic_bg}'
set-window-option -g window-status-current-style fg='#{@nordic_bg_dark}',bg='#{@nordic_frost_teal}',bold

# Pane borders
set-option -g pane-border-style fg='#{@nordic_bg_visual}'
set-option -g pane-active-border-style fg='#{@nordic_frost_teal}'

# Messages
set-option -g message-style fg='#{@nordic_aurora_yellow}',bg='#{@nordic_bg_dark}'

# Status bar format
set -g status-left '#[fg=#{@nordic_bg_dark},bg=#{@nordic_frost_green},bold] #S #[fg=#{@nordic_frost_green},bg=#{@nordic_bg_lighter},nobold]#[fg=#{@nordic_frost_green},bg=#{@nordic_bg_lighter},bold] #(whoami) #[fg=#{@nordic_bg_lighter},bg=#{@nordic_bg},nobold]'
set -g status-right '#[fg=#{@nordic_bg_lighter}]#[fg=#{@nordic_fg},bg=#{@nordic_bg_lighter}] %Y-%m-%d  %H:%M #[fg=#{@nordic_frost_blue},bg=#{@nordic_bg_lighter},bold]#[fg=#{@nordic_bg_dark},bg=#{@nordic_frost_blue},bold] #h '
set -g window-status-format "#[fg=#{@nordic_comment},bg=#{@nordic_bg}] #I  #W "
set -g window-status-current-format "#[fg=#{@nordic_bg},bg=#{@nordic_frost_teal}]#[fg=#{@nordic_bg_dark},bg=#{@nordic_frost_teal},bold] #I  #W #[fg=#{@nordic_frost_teal},bg=#{@nordic_bg},nobold]"


